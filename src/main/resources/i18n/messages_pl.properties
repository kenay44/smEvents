email.event.signup.line3=W czasie jego trwania młodzież uczy się podstaw żeglarstwa i doskonali swoje umiejętności na jachtach klasy ‘optymist’.Kadra poza pływaniem na wodzie zapewnia również ciekawy i rozwijający program zajęć na stałym lądzie. Jest to czas spędzony w miłym i uśmiechniętym towarzystwie, a dzieci uczą się odpowiedzialności, współpracy i działania w grupie poprzez bycie samodzielną załogą i prowadzenie jachtu w kontrolowanych warunkach.
email.cruise.event.signup.line3=W czasie jego trwania doświadczona kadra przekaże uczestnikom podstawową wiedzę na temat bezpiecznego żeglowania po śródlądziu. Codziennie przemieścimy się do innego miejsca postojowego (oczywiście w zależności od tego czy pogoda pozwoli) zwiedzając kolejny fragment Wielkich Jezior. Wspólne pływanie w zmieniających się załogach pozwoli uczestnikom zawrzeć nowe przyjaźnie podczas wspólnej pracy na łodzi. W trakcie rejsu uczestnicy raczeni będą ciekawostkami dotyczącymi polskich jezior – informacjami geograficznymi, historycznymi, legendami.
email.event.signup.line4=Miejscem tegorocznych pierwszych halsów (jak w ubiegłym roku) jest: półwysep Kozłowiec (gmina dziemiany - we Wdzydzkim Parku Krajobrazowym).
