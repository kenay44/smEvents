# reserved sign up email
email.reserve.event.signup.line1=Uprzejmie informujemy, że Państwa dziecko jest obecnie na liście rezerwowej uczestników obozu {0} (kolor pomarańczowy). Prosimy o śledzenie strony zapisów (https://zapisy.santa-maria.pl/) celem sprawdzenia czy w skutek późniejszych zmian zakwalifikowało się na listę jadących na obóz. Jeżeli tak by się stało to powinien zostać wygenerowany do Państwa mail. Uprzejmie prosimy o sprawdzenie poczty pod kątem spamu. Jeżeli dziecko jest na liście zakwalifikowanych na obóz (na zielono), a mail nie dotarł to prosimy o kontakt bezpośrednio z nami santamaria@kik.waw.pl.
email.reserve.event.signup.line2=Uprzejmie prosimy o zignorowanie maila otrzymanego tuż po zapisach, gdyż był on błędnie wygenerowany przez system.
