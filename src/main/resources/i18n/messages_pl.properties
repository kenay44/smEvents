# cruise sign up message
email.cruise.event.signup.line2={0}, przeznaczony dla młodzieży od {1} do {2} roku życia, odbędzie się w terminie {3} - {4}.
email.cruise.event.signup.line3=W czasie jego trwania doświadczona kadra przekaże uczestnikom podstawową wiedzę na temat bezpiecznego żeglowania po śródlądziu. Codziennie przemieścimy się do innego miejsca postojowego (oczywiście w zależności od tego czy pogoda pozwoli) zwiedzając kolejny fragment Wielkich Jezior. Wspólne pływanie w zmieniających się załogach pozwoli uczestnikom zawrzeć nowe przyjaźnie podczas wspólnej pracy na łodzi. W trakcie rejsu uczestnicy raczeni będą ciekawostkami dotyczącymi polskich jezior – informacjami geograficznymi, historycznymi, legendami.
email.cruise.event.signup.line4=Komandorem {0} będzie {1} (numer tel. {2}). Wszelkie sprawy i pytania związane z {0}, prosimy o kierowanie na adres mailowy: {3}. Zachęcamy do używania kontaktu telefonicznego tylko w pilnych sytuacjach.
email.cruise.event.signup.line7=Koszt obozu:
email.cruise.event.signup.line8=1200zł – koszty organizacyjne obozu.
email.cruise.event.signup.line8a=Koszt maleje do 1000 złotych po odpracowaniu godzin bosmańskich w wyznaczonych terminach. Zostały one wyznaczone na weekendy od marca do końca maja. Informacja o dokładnych datach oraz zapisy na godziny bosmańskie znajdują się na naszej stronie internetowej (santa-maria.pl).
email.cruise.event.signup.line8b=Zachęcamy do odrobienia godzin jak najwcześniej.
email.cruise.event.signup.line9=Wsparcie za {0} (na pokrycie kosztów) zostało rozłożone na następujące raty:
email.cruise.event.signup.line10=1. Do {0} prosimy o wpłacenie zaliczki bezzwrotnej (500zł) za obóz – wpłacenie zaliczki traktujemy jako potwierdzenie rezerwacji miejsca. Nie wpłacenie zaliczki do końca dnia {0}, może spowodować usunięcie uczestnika z listy.
email.cruise.event.signup.line11=2. Do {0} – druga rata (500zł) 700.

# classes sign up message
email.classes.event.signup.line2={0} - czyli szkolenie na patent żeglarza jachtowego przeznaczone jest dla młodzieży w wieku od {1} do {2} roku życia.
email.classes.event.signup.line3=Szkolenie będzie podzielone na dwa etapy. 
email.classes.event.signup.line4=Pierwszy to spotkania w Warszawie o charakterze teoretycznym. Materiał, który należy opanować przed egzaminem jest obszerny. Z tego powodu tradycyjnie na przełomie wiosny i lata odbędzie się cykl wykładów teoretycznych umożliwiających uczestnikom zapoznanie się z materiałem, a następnie jego odświeżenie już w trakcie trwania szkolenia praktycznego.
email.classes.event.signup.line5=Druga część to szkolenie praktyczno-teoretyczne nad Zalewem Zegrzyńskim, zakończone egzaminem państwowym.
email.classes.event.signup.line6=Szkolenie praktyczne odbędzie się w terminie od {0} do {1}.
email.classes.event.signup.line7=Kierownikiem {0} będzie {1} (numer tel.: {2}). Wszelkie sprawy i pytania związane ze Szkółką, prosimy o kierowanie na adres mailowy: {3}. Zachęcamy do  używania kontaktu telefonicznego tylko w pilnych sytuacjach.
email.classes.event.signup.line8=Koszt szkolenia:
email.classes.event.signup.line9=1600zł – koszty organizacyjne szkolenia.
email.classes.event.signup.line10=Wsparcie za Szkółkę (na pokrycie kosztów) zostało rozłożone na następujące raty:
email.classes.event.signup.line11=Do {0} prosimy o wpłacenie zaliczki bezzwrotnej (600zł) za szkolenie – wpłacenie zaliczki traktujemy jako potwierdzenie rezerwacji miejsca. Nie wpłacenie zaliczki do końca dnia {0}, może spowodować usunięciem uczestnika z listy.
email.classes.event.signup.line12=Do {0} – druga rata 1000 zł.
email.classes.event.signup.line13=Wpłaty proszę kierować na konto Klubu Inteligencji Katolickiej:
