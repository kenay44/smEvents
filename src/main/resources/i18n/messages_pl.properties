# sign up for an event
email.event.signup.title=Zapisano na obóz
email.event.signup.line0=Szanowni Państwo,
email.event.signup.line1=Cieszymy się, że Wasze dziecko: {0} jedzie z nami na obóz!
email.event.signup.line2={0}, obóz stacjonarny przeznaczony dla dzieci w wieku od {1} do {2} roku życia, odbędzie się w terminie od {3} do {4}
email.event.signup.line3=W czasie jego trwania młodzież uczy się podstaw żeglarstwa i doskonali swoje umiejętności na jachtach klasy ‘optymist’.Kadra poza pływaniem na wodzie zapewnia również ciekawy i rozwijający program zajęć na stałym lądzie. Jest to czas spędzony w miłym i uśmiechniętym towarzystwie, a dzieci uczą się odpowiedzialności, współpracy i działania w grupie poprzez bycie samodzielną załogą i prowadzenie jachtu w kontrolowanych warunkach.
email.event.signup.line4=Prawdopodobnie miejscem tegorocznych pierwszych halsów (jak w ubiegłym roku) będzie: półwysep Kozłowiec (gmina dziemiany - we Wdzydzkim Parku Krajobrazowym). Miejsce obozu może ulec zmianie ze względu na problemy organizacyjne.
email.event.signup.line5=Komandorem {0} będzie {1} ({2}). Wszelkie sprawy i pytania związane z obozem, prosimy o kierowanie na adres mailowy: {3}. Zachęcamy do używania kontaktu telefonicznego tylko w pilnych sytuacjach.
email.event.signup.line7=Koszt obozu:
email.event.signup.line8=1200zł – koszty organizacyjne obozu.
email.event.signup.line9=Wsparcie za {0} (na pokrycie kosztów) zostało rozłożone na następujące raty:
email.event.signup.line10=1. Do {0} prosimy o wpłacenie zaliczki bezzwrotnej (500zł) za obóz – wpłacenie zaliczki traktujemy jako potwierdzenie rezerwacji miejsca. Nie wpłacenie zaliczki do końca dnia {0}, może spowodować usunięcie uczestnika z listy.
email.event.signup.line11=2. Do {0} – druga rata 700 zł.
email.event.signup.line12=Wszystkie wpłaty, zostaną przez nas przekazane jako darowizna na rzecz Klubu Inteligencji Katolickiej oficjalnego organizatora naszych obozów – Klub Żeglarski Santa Maria jest jedną z wielu sekcji działających w ramach KIK
email.event.signup.line13=Wpłaty proszę kierować na konto Klubu Inteligencji Katolickiej
email.event.signup.line14=02 1560 0013 2366 2914 9000 0006
email.event.signup.line15=W tytule podając: „SM wsparcie „{0}” - imię i nazwisko uczestnika”.
