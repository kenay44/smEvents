<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel" jhiTranslate="smEventsApp.child.home.createOrEditLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smEventsApp.person.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="person.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smEventsApp.person.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="person.lastName" />
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smEventsApp.person.sex" for="field_sex">Sex</label>
                    <select class="form-control" name="sex" [(ngModel)]="person.sex" id="field_sex" >
                        <option *ngFor="let sex of sexes" [value]="sex" jhiTranslate="{{'smEventsApp.Sex.' + sex}}">{{sex}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smEventsApp.person.tShirtSize" for="field_tShirtSize">T Shirt Size</label>
                    <select class="form-control" name="tShirtSize" [(ngModel)]="person.tShirtSize" id="field_tShirtSize" >
                        <option *ngFor="let size of clothSizes" [value]="size" jhiTranslate="{{'smEventsApp.TShirtSize.' + size}}">{{size}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smEventsApp.person.birthYear" for="field_birthYear">Birth Year</label>
                    <select class="form-control" name="birthYear" id="field_birthYear"
                        [(ngModel)]="person.birthYear" >
                        <option *ngFor="let year of birthYears" [value]="year">{{year}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smEventsApp.person.info" for="field_info">Info</label>
            <textarea rows="4" cols="50" class="form-control" name="info" id="field_info"
                      [(ngModel)]="person.info"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
